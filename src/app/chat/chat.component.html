  <head>

    <link rel="stylesheet" href="chat.component.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Chat</title>
  </head>
  <body>
    <style>
      body {
        background-image: url(assets/img/backgroundloginfade.jpg);
        background-attachment: fixed;
        background-size: 100%;
        background-repeat: no-repeat;
        height: 1500px;
      }
    </style>
        <button
        class="btn-navgation"
        type="button"
        value="Voltar"
        onClick="history.go(-1)"
      >
        <img src="assets/img/back_icon.png" width="75px" alt="" />
      </button>

     <div class="chat_window">
      <div class="top_menu">
          <div class="buttons">
              <div class="button close"></div>
              <div class="button minimize"></div>
              <div class="button maximize"></div>
          </div>
          <div class="title">Chat</div>
      </div>
      <ul id ="messages" class="messages">

      </ul>

      <div class="bottom_wrapper clearfix">
     <i id="typing"></i>
      <form id="form">
          <div class="message_input_wrapper">
              <input id="message" class="message_input" placeholder="Type your message here..." />
          </div>
          <button class="send_message">
             Send
          </button>
        </form>
      </div>
  </div>

      <script src="./chat.js"></script>
      <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>





  </body>
