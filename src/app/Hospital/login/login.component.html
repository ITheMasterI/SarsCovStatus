<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="login.component.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Login Corporativo</title>
  </head>

  <body>
    <style>
      body{

        background-image: url(assets/img/backgroundloginfade.jpg);
        background-attachment: fixed;
        background-size: 100%;
        background-repeat: no-repeat;
        height: 1000px;
      }
    </style>

    <form>
        <button
          class="btn-navgation"
          type="button"
          value="Voltar"
          onClick="history.go(-1)">
          <img src="assets/img/back_icon.png" width="75px" alt="">
      </button>
      <br>
      <br>
    <div class="wrapper">
        <h2 class="wrapper-title" align="center">Login Corporativo</h2>
      <hr/>



      <form autocomplete="on">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCNPJ">CNPJ</label>
            <input type="text" class="form-control" id="inputCNPJ" />
          </div>

          <div class="form-group">
            <label for="inputSenha">Senha</label>
            <input type="password" class="form-control" id="inputSenha" />
          </div>
      </div>


      <p align="center">
        <a routerLink="/cadastro">Ainda n√£o possui conta? Clique aqui</a>
      </p>
      <button type="submit" class="btn btn-success btn-lg btn-block">
        Entrar
      </button>
    </form>
  </div>
  </form>
</body>
</html>
